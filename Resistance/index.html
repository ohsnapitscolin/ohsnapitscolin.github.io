<!DOCTYPE html>
<html>
	<head>
	<title>Resistance</title>
	<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<meta name="viewport" content='width=400'>
	<link href='http://fonts.googleapis.com/css?family=Fontdiner+Swanky' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="index.css">
	</head>
	<body>
		<div id="container" onclick="updateStyle()">
			<h1>Resistance</h1>
			<form id="mission">
				<input id="pass" type="radio" name="vote"><label id="passText" for="pass">Pass</label><br>
				<input id="fail" type="radio" name="vote"><label id="failText" for="fail">Fail</label><br>
				<input id="submitButton" type="button" onclick="submitVote()" value="Submit">
			</form>
			<form action="results.html">
    			<input type="submit" value="Results">
			</form><br>
			<button id="clearButton" onclick="clearVotes()">Clear</button>
		</div>
	</body>
</html>
